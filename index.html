<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <title>ToDo</title>
</head>

<body>

    <div id="container">
        <div class="controls">
            <h1>My Todos</h1>
            <input type="text" id="input"><br>
            <p></p>
            <button type="button" id="add">Add TODO</button>
            <button type="button" id="remove">Remove TODO</button>
        </div>

        <ul id="list">
            <li class="mycheck">
                <input type="checkbox" id="check"><label>Jog around the park</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check"><label>Read for 1 hour</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check"><label>Pick up groceries</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked><label>10 min meditation</label>
            </li>
        </ul>
    </div>

    <div class="ftr" style="text-align: center; padding-top: 10px;">
        <footer>Crafted with ❤️ by <span> <a href="https://jatiinyadav.github.io" target="_blank">Jatin Yadav</a></span>
    </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
